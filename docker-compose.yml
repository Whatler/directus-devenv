services:
  directus:
    image: directus/directus:${DIRECTUS_IMAGE_VERSION:-latest}
    container_name: ${DIRECTUS_CONTAINER_NAME:-directus}
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"
    volumes:
      - ${SHARED_VOLUME_ROOT_PATH:-.}/extensions:/directus/extensions
      - ${SHARED_VOLUME_ROOT_PATH:-.}/templates:/directus/templates
    env_file:
      - ./env/directus.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network

  redis:
    image: redis:${REDIS_IMAGE_VERSION:-alpine}
    container_name: ${REDIS_CONTAINER_NAME:-redis}
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - ${SHARED_VOLUME_ROOT_PATH:-.}/redis_data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    env_file:
      - ./env/redis.env
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1024M
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  postgres:
    image: postgres:${POSTGRES_IMAGE_VERSION:-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-postgres}
    env_file:
      - ./env/postgres.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-M43a3nn5ZZhd77X}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${SHARED_VOLUME_ROOT_PATH:-.}/postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  node:
    image: node:${NODE_IMAGE_VERSION:-latest}
    container_name: ${NODE_CONTAINER_NAME:-node}
    working_dir: /usr/src/app
    volumes:
      - ${SHARED_VOLUME_ROOT_PATH:-.}/extensions:/usr/src/app/extensions
    environment:
      - NODE_ENV=development
    command: bash -c "if [ -n \"${NODE_PACKAGES}\" ]; then npm install ${NODE_PACKAGES}; fi && tail -f /dev/null"

  nginx:
    image: nginx:${NGINX_IMAGE_VERSION:-latest}
    container_name: ${NGINX_CONTAINER_NAME:-nginx}
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - directus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
